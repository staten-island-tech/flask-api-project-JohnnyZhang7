<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ information.name }} - Game Description</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Optional custom styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style2.css') }}"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .game-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        margin-top: 2rem;
      }

      .game-img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .game-img:hover {
        transform: scale(1.02);
      }

      .game-description {
        max-width: 800px;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .game-description p {
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .btn-icon {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mt-4 mb-4">
        <i class="fas fa-gamepad me-2"></i>{{ information.name }}
      </h1>

      <div class="game-details">
        <img src="{{ information.thumbnail }}" alt="{{ information.name }}" class="game-img" />
        <div class="game-description">
          <p><strong>Genre:</strong> {{ information.genre }}</p>
          <p><strong>Publisher:</strong> {{ information.publisher }}</p>
          <p><strong>Description:</strong> {{ information.description }}</p>
          <a href="{{ information.url }}" target="_blank">Visit Game Profile</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
