<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ information.name }} - Game Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to bottom right, #121212, #1f1f1f);
        color: #e0e0e0;
        font-family: 'Segoe UI', sans-serif;
      }

      .container {
        max-width: 1000px;
      }

      .card {
        background-color: #1b1b1b;
        border: 1px solid #333;
        color: #ccc;
      }

      .card-title {
        color: #f0f0f0;
        font-size: 1.8rem;
      }

      .card-text strong {
        color: #ffffff;
      }

      a.btn-primary {
        background-color: #444;
        color: #fff;
        border: none;
      }

      a.btn-primary:hover {
        background-color: #666;
        color: #fff;
      }

      .game-img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 0.5rem;
      }

      .back-link {
        color: #888;
        text-decoration: none;
        margin-bottom: 1.5rem;
        display: inline-block;
      }

      .back-link:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <a href="{{ url_for('index') }}" class="back-link">
        <i class="bi bi-arrow-left-circle me-1"></i> Back to Games
      </a>

      <div class="card shadow-lg p-4">
        <div class="row g-4">
          <div class="col-md-5">
            <img src="{{ information.thumbnail }}" alt="{{ information.name }}" class="game-img" />
          </div>
          <div class="col-md-7">
            <h2 class="card-title mb-4"><i class="bi bi-joystick"></i> {{ information.name }}</h2>
            <p class="card-text mb-3"><strong><i class="bi bi-tags"></i> Genre:</strong> {{ information.genre }}</p>
            <p class="card-text mb-3"><strong><i class="bi bi-building"></i> Publisher:</strong> {{ information.publisher }}</p>
            <p class="card-text mb-4"><strong><i class="bi bi-info-circle"></i> Description:</strong><br />{{ information.description }}</p>
            <a href="{{ information.freetogame_profile_url }}" target="_blank" class="btn btn-primary">
              <i class="bi bi-box-arrow-up-right"></i> Visit Game Profile
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
