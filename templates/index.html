<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free PC Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to bottom right, #121212, #1f1f1f);
        color: #e0e0e0;
        font-family: 'Segoe UI', sans-serif;
      }

      h1, h2 {
        color: #ffffff;
        font-weight: 600;
      }

      .genre-section {
        margin-bottom: 2rem;
      }

      .card {
        background-color: #1b1b1b;
        border: 2px solid #d3d3d3;
        color: #ccc;
        margin: 2px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s;
      }

      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      }

      .card-title {
        color: #f0f0f0;
        font-size: 1.1rem;
      }

      .card-text {
        font-size: 0.9rem;
        color: #999;
      }

      .card-img-top {
        height: 160px;
        object-fit: cover;
        border-bottom: 1px solid #333;
      }

      .container {
        max-width: 1400px;
      }

      @media (min-width: 1200px) {
        .col-lg-2 {
          flex: 0 0 auto;
          width: 20%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5"><i class="bi bi-controller"></i> 339 Free PC Games</h1>

      {% for genre, games in genre_groups.items() %}
        <div class="genre-section">
          <h2 class="mb-3"><i class="bi bi-tags-fill me-2"></i>{{ genre }}</h2>
          <div class="row gx-2 gy-3">
            {% for game in games %}
              <div class="col-6 col-md-4 col-lg-2">
                <div class="card h-100 shadow-sm">
                  <a href="{{ url_for('description_link', game_id=game.id) }}">
                    <img src="{{ game.thumbnail }}" alt="{{ game.name }}" class="card-img-top" />
                  </a>
                  <div class="card-body p-2">
                    <h5 class="card-title mb-1">{{ game.name }}</h5>
                    <p class="card-text mb-0"><i class="bi bi-controller me-1"></i>{{ game.genre }}</p>
                    <p class="card-text"><i class="bi bi-building me-1"></i>{{ game.publisher }}</p>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
