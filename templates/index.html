<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Hunter World</title>
</head>
<body>
    <h1>Monster Hunter World Monsters</h1>
    <ul>
        {% for monster in monsters %}
        <li>
            <a href="{{ url_for('monster_detail', monster_id=monster['id']) }}">
                {% if monster['image'].startswith('http') %}
                    <img src="{{ monster['image'] }}" alt="{{ monster['name'] }}" width="100">
                {% else %}
                    <img src="https://mhw-db.com{{ monster['image'] }}" alt="{{ monster['name'] }}" width="100">
                {% endif %}
                <div>
                    <h3>{{ monster['name'] }}</h3>
                    <p>Click to view details</p>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
