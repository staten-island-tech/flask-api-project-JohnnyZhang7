<!doctype html>
<html>
<head>
    <title>Dog Gallery</title>
</head>
<body>
    <h1>Random Dogs</h1>
    <div style="display: flex; flex-wrap: wrap;">
        {% for dog in dogs %}
            <div style="margin: 10px;">
                <img src="{{ dog.image }}" alt="Dog" style="height: 150px;">
            </div>
        {% endfor %}
    </div>
</body>
</html>
